    <script id="notes">
        // --global scope--

        // variables defined outside of a function can be used anywhere in the code

        // example:

        let globalVariable = "This variable is global!";

        function showMessage() {
            // the variable is now accessible in this function
            console.log(globalVariable);
        }

        // --function scope--

        // variables defined inside of a function can only be used inside of said function

        // example

        function functionScopeExample() {
            let localVariable = "This variable is local!";

            // this one will work
            console.log(localVariable)
        }
        
        // ERROR: not defined outside (There is no definition for the variable that can be obtained outside of the closed function above)
        console.log(localVariable)

        // --block scope--

        // variables inside of {} with let or const are scoped to that block

        // example:

        if (true) {
            let numberFive = 5
        }

        // ERROR: not defined outside
        console.log(numberFive)
    </script>
